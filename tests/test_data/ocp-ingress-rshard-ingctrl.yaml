apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  name: sharded
  namespace: openshift-ingress-operator
spec:
  domain: sharded-apps.openupi.noiro.local
  replicas: 2
  namespaceSelector:
    matchLabels:
      environment: shard
  endpointPublishingStrategy:
    loadBalancer:
      scope: Internal
    type: LoadBalancerService
