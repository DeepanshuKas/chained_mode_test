apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: scaleup-deployment
  labels:
    test: scaleup-deployment
    app: nginx
  namespace: scaleup-ns
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3 # tells deployment to run 3 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: noiro-quay.cisco.com/noiro/nginx-non-root:un
        ports:
        - containerPort: 8080
        imagePullPolicy: IfNotPresent
