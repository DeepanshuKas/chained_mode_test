apiVersion: v1
kind: Namespace
metadata:
  name: node-density-0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: httpd-tools-app-1
  name: httpd-tools-app-1
  namespace: node-density-0
spec:
  replicas: 100
  selector:
    matchLabels:
      app: httpd-tools-app-1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: httpd-tools-app-1
    spec:
      containers:
      - args:
        - netexec
        - --http-port=8080
        image: k8s.gcr.io/e2e-test-images/agnhost:2.39
        imagePullPolicy: IfNotPresent
        name: nginx
        ports:
        - containerPort: 8080
      dnsPolicy: ClusterFirst
      restartPolicy: Always
