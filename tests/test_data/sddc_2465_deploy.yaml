apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: docker-demo
  name: docker-demo
  namespace: ci-sddc2465-pod-scaling
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: docker-demo
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: docker-demo
    spec:
      containers:
      - image: noiro-quay.cisco.com/noiro/netbull_demo
        imagePullPolicy: IfNotPresent
        name: docker-demo
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
