apiVersion: aci.snat/v1
kind: SnatPolicy
metadata:
  name: {{ input['name'] }}
  namespace: {{ input.get('namespace', 'default') }}
spec:
  {% if 'dest_ips' in input %}
  destIp:
    {% for ip in input['dest_ips'] %}
    - {{ ip }}
    {% endfor %}
  {% endif %}
  snatIp:
    -  {{ input.get('snat-ip', '151.20.1.50') }}
  selector:
    namespace: {{ input.get('namespace', 'default') }}
    {% if 'labels' in input %}
    labels:
      {% for k, v in input['labels'].items() %}
      {{ k }}: {{ v }}
      {% endfor %}
    {% endif %}
