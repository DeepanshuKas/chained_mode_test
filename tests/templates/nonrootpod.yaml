apiVersion: v1
kind: Pod
metadata:
  name: {{ pod['name'] }}
  {% if 'label' in pod %}
  labels:
    test: {{ pod['label'] }}
  {% endif %}
  {% if 'namespace' in pod %}
  namespace: {{ pod['namespace'] }}
  {% else %}
  namespace: default
  {% endif %}
spec:
  securityContext:
    fsGroup: 65534
    runAsGroup: 65534
    runAsNonRoot: true
    runAsUser: 65534
  containers:
    - name: main
      image: noiro-quay.cisco.com/noiro/alpine
      command: ["/bin/sleep", "999999"]
      imagePullPolicy: IfNotPresent
